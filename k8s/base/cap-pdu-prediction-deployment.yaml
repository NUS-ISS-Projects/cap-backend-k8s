apiVersion: apps/v1
kind: Deployment
metadata:
  name: cap-pdu-prediction-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  revisionHistoryLimit: 5  # Retain 5 revisions for rollback
  selector:
    matchLabels:
      app: cap-pdu-prediction-service
  template:
    metadata:
      labels:
        app: cap-pdu-prediction-service
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: cap-pdu-prediction-service
        image: ghcr.io/nus-iss-projects/cap-pdu-prediction/cap-pdu-prediction:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        resources:
          limits:
            cpu: "1000m"
            memory: "2Gi"
          requests:
            cpu: "300m"
            memory: "1.5Gi"
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 180
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 6
        env:
          - name: FLASK_ENV
            value: "production"
          - name: PYTHONUNBUFFERED
            value: "1"